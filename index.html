<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/javascript.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/pokeball.png">
    <style>
    body {background-image: url(images/PokemonBattleBackground.gif);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <title>Pok√©mon Battlegrounds</title>
</head>
<body>
    <div id="textbox">
        <p id="message">Choose your next action</p>
        <div id="buttonMenu">
            <button id="BackAttacks" class="hidden">Back</button>
            <button id="Attacks">Attacks</button>
            <div id="attackscontainer">
                <button id="basicattack" class="hidden">Basic Attack</button>
                <button id="specialattack" class="hidden">Special Attack</button>
                </div>
        <button id="BackPotions" class="hidden">Back</button>
        <button id="Potions">Potions</button>
            <div id="potionscontainer">
                <button id="heal" class="hidden">Heal Potion (+5HP)</button>
                <button id="superheal" class="hidden">Super Potion (+10HP)</button>
            </div>
       
        <button id="Flee">Flee</button>
        </div>
    </div>
    <img id="zoryu" src="images/zoryu.gif" alt="zoryu">
    <img id="charizard" src="images/charizard.webp " alt="charizard">
    <img id="healthbarself" src="images/15HP.png" alt="healthbar">
    <img id="healthbarenemy" src="images/15HP.png" alt="healthbar">
    
</body>
</html>
